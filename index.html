<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>she-codes-weather-appp</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Roboto:wght@100&family=Sono:wght@200&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/src/styles.css" />
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container" >
        
      <div class="row">
        <div class="col-5 col-main-1" >
            <div class="card" style="width: 100%;">
                <di>
             <p class="current-date">
              <br class="time">
              
             </p>
        
                <div class="changeTempUnit ">
                 
                  <input class="switchUnit"type="button" value="C&deg;" id="switch-celcius" />
                  <input class="switchUnit" type="button" value="F&deg;" id="switch-farenheit" />

                </div>
           
             <div class="Daydetail currentWeather-emoji"><img id="icon-today" height="150px" width="150px" src="https://openweathermap.org/img/wn/10d@2x.png" alt="Alternative text for image">
             </div>
         <div class="Daydetail currentLocation" id="currentLocation">  </div>
           <div class="Daydetail current-temp"></div>
         <div class="Daydetail weatherDetail"> </div>
         

         
            
           
          <form class="form-inline " id="search-city">
            <div class="form-group search-bar m-2 ">
              <input
                type="text"
                class="form-control"
                id="enterLocation"
              
                placeholder="Enter city..."
              /> 
            </div>
            <button type="submit" class="btn btn-primary m-2 " id="search-button">🔎</button>
            
            <button type="button" class="btn btn-primary m-2" id="current-location-btn">📍</button>

          </form>
          

        </div></div> 
        <div class="col-7 col-main-2 ">
            

  
           <div class="card " style="width: 100%; height: 100%;">
            <div class="row "></div>
                <div class="extraInfo col-3"><ul>
      <div class="humidity">💧<span class="humidity-value"> 15%</span></div>
      <div class="windSpeed">💨<span class="windspeed-value"> 21km/h</span></div>
      
      

            </div>
         
                 
       <div class="row " id="forecast-element">
          
      </div> </div></div>

        
        </div> 
       
</div>
</div>
 </div>
 <footer>
 <p class="signature">

GitHub

            </p></footer>
    
   
 <script src="/src/index.js"></script> 
  </body>
</html>
