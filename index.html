<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>she-codes-weather-appp</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Roboto:wght@100&family=Sono:wght@200&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/src/styles.css" />
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container " >
        
      <div class="row">
        <div class="col-5 col-main-1" >
            <div class="card" style="width: 100%;">
                <di>
             <p class="current-date">
              Saturday, 24th August<br class="time">
              12:00
             </p>
        
                <div class="changeTempUnit ">
                 
                  <input class="switchUnit"type="button" value="C&deg;" id="switch-celcius" />
                  <input class="switchUnit" type="button" value="F&deg;" id="switch-farenheit" />

                </div>
           
             <div class="Daydetail currentWeather-emoji"><img id="icon-today" height="150px" width="150px" src="https://openweathermap.org/img/wn/10d@2x.png" alt="Alternative text for image">
             </div>
         <div class="Daydetail currentLocation" id="currentLocation"> Paris, France </div>
           <div class="Daydetail current-temp">20°</div>
         <div class="Daydetail weatherDetail"> Partly cloudy</div>
         

         
            
           
          <form class="form-inline " id="search-city">
            <div class="form-group search-bar m-2 ">
              <input
                type="text"
                class="form-control"
                id="enterLocation"
                aria-describedby="enterCity"
                placeholder="Enter city..."
              /> 
            </div>
            <button type="submit" class="btn btn-primary m-2 " id="search-button">🔎</button>
            
            <button type="button" class="btn btn-primary m-2" id="current-location-btn">📍</button>

          </form>
          

        </div></div> 
        <div class="col-7 col-main-2 ">
            

           <div class="card card-1 " style="width: 100%; height: 50%;">
            <div class="row "></div>
                <div class="extraInfo">
      <div class="humidity">Humidity<span class="humidity-value"> 15%</span></div>
      <div class="windSpeed">Wind Speed<span class="windspeed-value"> 21km/h</span></div>
      
      

            </div>

            <div class="card-body"><div class="row daytimeWeather">
   <div class="col">
      <div class="row row1">6:30</div>
      <div class="row row2">☀️</div>
      <div class="row row3">21&deg;</div></div>
  
   <div class="col">
      <div class="row row1">12:30</div>
      <div class="row row2">☀️</div>
      <div class="row row3">21&deg;</div>
  </div>
   <div class="col">
      <div class="row row1">18:30</div>
      <div class="row row2">🌘</div>
      <div class="row row3">18&deg;</div>
  </div>
 <div class="col">
      <div class="row row1">23:30</div>
      <div class="row row2">🌘</div>
      <div class="row row3">15&deg;</div>
  </div></div>
</div></div>
            
           <div class="card card-2" style="width: 100%; height: 50%;">
            <div class="card-body">
                 
       <div class="row ">
          
      <div class="day">
      <div class="row row1">Tomorrow</div>
      <div class="row row2">☁️</div>
      <div class="row row3">18&deg; | 21&deg;</div></div>
  
   <div class="day">
      <div class="row row1">Monday</div>
      <div class="row row2">🌥️</div>
      <div class="row row3">15&deg; | 20&deg;</div>
  </div>
   <div class="day">
      <div class="row row1">Tuesday</div>
      <div class="row row2">☀️</div>
      <div class="row row3">21&deg; | 25&deg;</div>
  </div>
  <div class="day">
      <div class="row row1">Wednesday</div>
      <div class="row row2">☀️</div>
      <div class="row row3">21&deg; | 25&deg;</div>
  </div>
   <div class="day">
      <div class="row row1">Thursday</div>
      <div class="row row2">☀️</div>
      <div class="row row3">23&deg; | 25&deg;</div>
  </div></div> </div></div>

        </div>
        </div> 
       
</div>
</div>
 </div>
 <footer>
 <p class="signature">
              Created by Lubona Mulimbika

            <p class="git-link">
        <a href="https://github.com/Lubona-Mulimbika/my-weather-app" target="_blank">
GitHub
        </a>
            </p></footer>
    
   
 <script src="/src/index.js"></script> 
  </body>
</html>
